    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 9</h2>

    <script>
        var color=prompt("Type any color"," ").toLocaleLowerCase();

    if (color === "red" || color === "blue" || color === "yellow"){
        console.log(`Your color is ${color} which is a primary color`);
    } else if (color === "orange" || color === "green" || color === "purple"){
        console.log(`Your color is ${color} which is a primary color`);
    } else {
        console.log(`ERROR: You did not input a primary or secondary color`);
    }
    </script>
