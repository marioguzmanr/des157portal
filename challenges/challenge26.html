<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenges: Challenge 23</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
        <p>This is paragraph number 1</p>
    </div>
    
    <button>Add a paragraph</button>
    <button>Remove Paragraph</button>

    <script>
        var getDiv = document.querySelector('div');
        var buttonAdd = document.querySelectorAll('button')[0];
        var buttonDelete = document.querySelectorAll('button')[1];
        var numsOfP = 1;

        buttonAdd.addEventListener('click', function(){
            numsOfP++;
            var newP = document.createElement('p');
            var pContent = document.createTextNode(`This is paragraph number ${numsOfP}`);
            newP.appendChild(pContent);
            getDiv.appendChild(newP);
        });

        buttonDelete.addEventListener('click', function (){
            if (numsOfP > 1){
                getDiv.removeChild(getDiv.children[numsOfP-1]);
                numsOfP--;
            } else {
                alert(`Don't delete the last paragraph!`);
            }
        });
    </script>
</body>
</html>
