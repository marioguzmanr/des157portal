    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 15</h2>

    <script>
        var userName=prompt('your name', "");
        var food=["Cheese","fruit","chicken","dessert","candy"];
        
        function hello(name){
        
        var greeting;

        if(name == null || name == ""){
            greeting = "You did not give me a name";
        } else {
            greeting = `Hello ${name}, and welcome`;
        }
        return greeting;
    }
    
    function hospitality(name,gift){
        console.log(hello(name)); 
            for( var i = 0 ; i < gift.length; i++){
                console.log(`${name}, would you like some ${gift[i]}?`);
            }
    }
    hospitality(userName,food);

    </script>
